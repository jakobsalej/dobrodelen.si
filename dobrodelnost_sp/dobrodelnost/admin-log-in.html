                <div class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title">Prijava Admin</h3>
                        </div>
                        <div class="panel-body">
                            <form name="loginform" action="admin-index.html" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Uporabnisko ime" name="email" type="text" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Geslo" name="password" type="password" value="" required>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="remember"> Zapomni si me
                                        </label>
                                    </div>
                                    <input class="btn btn-lg btn-block" type="submit" value="Prijavi se" onclick="validateForm()">
                                    <br>

                                </fieldset>
                            </form>
                        </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function validateForm() {
            var un = document.loginform.email.value;
            var pw = document.loginform.password.value;
            var username = "admin";
            var password = "password";

            //le za enega uporabnika za demo
            if (!((un == username) && (pw == password))) {
                document.loginform.password.setCustomValidity("Prijava ni uspela, prosimo poskusite ponovno.");
                return false;
            } else {
                document.loginform.password.setCustomValidity('');
                return true;
            }
        }
    </script>
